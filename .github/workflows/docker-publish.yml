name: Build and Publish Image to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . --file Dockerfile --tag georgebronner/golfmapper2:$(date +%s)
#        run: docker build . --file Dockerfile --tag georgebronner/golfmapper2:latest
      - name: push image to dockerhub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u georgebronner --password-stdin
          docker push georgebronner/golfmapper2:latest
